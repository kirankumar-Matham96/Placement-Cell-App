<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Placement Cell</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"><link rel="stylesheet" href="./index.min.css"></head><body><div class="container-fluid bg-info bg-container"><nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary"><div class="container-fluid"><a class="navbar-brand" href="#">Placement Cell</a> <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button><div class="collapse navbar-collapse" id="navbarSupportedContent"><ul class="navbar-nav me-auto mb-2 mb-lg-0"><li class="nav-item"><a class="nav-link active" id="home-link" aria-current="page" href="#">Home</a></li><li class="nav-item"><a class="nav-link" id="students-link" aria-current="page" href="#">Students</a></li><li class="nav-item"><a class="nav-link" id="interviews-link" aria-current="page" href="#">Interviews</a></li><li class="nav-item"><a class="nav-link" id="jobs-link" aria-current="page" href="#">Jobs</a></li></ul><div class="login-status-container"><button id="register-btn" class="btn btn-primary">Register</button> <button id="login-btn" class="btn btn-primary">Login</button> <button id="logout-btn" class="d-none btn btn-outline-danger">Logout</button></div></div></div></nav><div class="container px-5 d-flex flex-column align-items-center home-container"><h1 class="mt-5 text-center">Welcome to Placement Cell!</h1><img src="./home_background.jpg" alt="home"></div><div class="d-none container px-5 d-flex flex-column align-items-center register-container"><h1 class="text-center">Registration</h1><form class="d-flex flex-column align-items-center registration-form"><input required type="text" class="form-control my-3 name" name="name" id="name" placeholder="Enter your name"> <input required type="email" class="form-control my-3 email" name="email" id="email" placeholder="Enter your email"> <input type="password" class="form-control my-3 password" name="password" id="password" required placeholder="Enter your password"> <input type="password" class="form-control my-3 confirm-password" name="confirm-password" required id="confirm-password" placeholder="confirm password"> <button type="submit" class="btn btn-primary my-3">Submit</button></form></div><div class="d-none container px-5 d-flex flex-column align-items-center login-container"><h1 class="text-center">Login</h1><form class="d-flex flex-column align-items-center login-form"><input type="email" class="form-control my-3 email" name="email" required placeholder="Enter your email"> <input type="password" class="form-control my-3 password" name="password" required placeholder="Enter your password"> <button type="submit" class="btn btn-primary my-3">Submit</button></form></div><div class="d-none container my-5 students-bg-container"><div class="d-none container px-5 d-flex flex-column align-items-center add-new-student-container"><h1 class="text-center">Add Student</h1><form class="d-flex flex-column align-items-center add-new-student-form-container"><input required type="text" class="form-control mt-3 batch" name="student-batch" id="student-batch" placeholder="Enter student's batch"> <input required type="text" class="form-control mt-3 name" name="student-name" id="student-name" placeholder="Enter student's name"> <input required type="email" class="form-control mt-3 email" name="student-email" id="student-email" placeholder="Enter student's email"> <input required type="text" class="form-control my-3 college" name="student-college" id="student-college" placeholder="Enter student's college"><div class="scores"><label class="text-dark scores-label">Scores:</label><div class="input-group mb-3"><span class="input-group-text" id="basic-addon1">DSA</span> <input type="number" class="form-control" name="DSA" aria-label="DSA" aria-describedby="basic-addon1"></div><div class="input-group mb-3"><span class="input-group-text" id="basic-addon2">Web Development</span> <input type="number" class="form-control" name="Web Development" aria-label="Web Development" aria-describedby="basic-addon2"></div><div class="input-group mb-3"><span class="input-group-text" id="basic-addon3">React</span> <input type="number" class="form-control" name="React" aria-label="React" aria-describedby="basic-addon3"></div></div><button type="submit" class="btn btn-primary">Add</button></form></div><button class="btn btn-primary mb-5" id="show-add-student-btn">Add Student</button> <button class="btn btn-primary ms-2 mb-5" id="download">Download</button><div class="accordion" id="student-accordion"></div></div><div class="d-none container my-5 interviews-bg-container"><div class="d-none container px-5 d-flex flex-column align-items-center add-new-interview-container"><h1 class="text-center">Schedule Interview</h1><form class="d-flex flex-column align-items-center add-new-interview-form-container"><div class="input-group mt-3"><label class="input-group-text" for="company-options">Company</label> <select class="form-select" id="company-options"><option selected="selected">Choose...</option></select></div><div class="input-group mt-3"><label class="input-group-text" for="designation-options">Designation</label> <select class="form-select" id="designation-options"><option selected="selected">Choose...</option></select></div><input required type="datetime-local" class="form-control mt-3 date" name="date" id="interview-date"> <button type="submit" class="btn btn-primary">Schedule</button></form></div><div class="d-none container px-5 d-flex flex-column align-items-center allocate-student-to-interview-container"><h1 class="text-center">Allocate Student to Interview</h1><form class="d-flex flex-column align-items-center allocate-student-to-interview-form-container"><div class="input-group mt-3"><label class="input-group-text" for="interview-options">Interview</label> <select class="form-select" id="interview-options"><option selected="selected">Choose...</option></select></div><div class="input-group mt-3"><label class="input-group-text" for="student-options">Student</label> <select class="form-select" id="student-options"><option selected="selected">Choose...</option></select></div><button type="submit" class="btn btn-primary">Schedule</button></form></div><button class="btn btn-primary mb-5" id="show-interview-form-btn">Schedule Interview</button> <button class="btn btn-primary mb-5" id="show-allocate-student-to-interview-form-btn">Allocate Student to Interview</button><div class="accordion" id="interview-accordion"></div></div><div class="d-none container my-5 jobs-bg-container"><div class="container px-5 d-flex flex-column align-items-center jobs-container"><h1 class="text-center">Jobs</h1></div><ul class="" id="jobs-list"></ul></div></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><script src="./index.min.js"></script></body></html>
